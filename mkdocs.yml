site_name: ims-docs

theme:
  name: material
  features:
  - content.action.edit
  - admonition
  - pymdownx.details
  - pymdownx.superfences

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - '首页': index.md
  - 'Web API 接口': webapi.md
  - 'React 笔记': react.md
  - 'Fastify 笔记': fastify.md
  - 'MongoDB 笔记': mongodb.md
